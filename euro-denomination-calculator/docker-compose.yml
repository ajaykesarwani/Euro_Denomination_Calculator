services:
  backend:
    build: ./backend/denomination
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=production
    restart: unless-stopped

  frontend:
    build: ./frontend/euro-denomination-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    restart: unless-stopped
